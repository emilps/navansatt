apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "navansatt"
  namespace: "teampensjon"
  labels:
    team: "teampensjon"
spec:
  image: "{{{ image }}}"
  port: 7000
  replicas:
    min: 2
    max: 4
  liveness:
    path: "/internal/isalive"
    initialDelay: 3
    timeout: 1
  readiness:
    path: "/internal/isready"
    initialDelay: 3
    timeout: 1
  resources:
    limits:
      memory: "1024Mi"
    requests:
      memory: "512Mi"
  prometheus:
    enabled: true
    path: "/internal/metrics"
  ingresses:
    - "https://navansatt.dev.adeo.no"
    - "https://navansatt.dev.intern.nav.no"
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  webproxy: true
  env:
    - name: "LDAP_URL"
      value: "ldaps://ldapgw.preprod.local"
    - name: "LDAP_BASE"
      value: "dc=preprod,dc=local"
    - name: "AXSYS_URL"
      value: "https://axsys.dev.intern.nav.no"
    - name: "NORG2_URL"
      value: "https://norg2.dev-fss.nais.io/norg2"
    - name: "OPENAM_WELL_KNOWN_URL"
      value: "https://isso-q.adeo.no/isso/oauth2/.well-known/openid-configuration"
  vault:
    enabled: true
    paths:
      - kvPath: "serviceuser/data/dev/srvssolinux"
        mountPath: "/secrets/ldap"
